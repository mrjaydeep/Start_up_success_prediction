<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}
.banner video{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
}
@media(min-aspect-ratio: 16/9){
    .banner video{
        width: 100%;
        height: auto;
    }
}
.mainSec{
    position: absolute;
    left: 50%;
    top: 50%;
    width: 400px;
    transform: translate(-50%,-50%);
    background: rgba(0,0,0,0.8);
    border-radius: 15px;
    box-shadow: 10px 10px 15px rgba(0,0,0,0.15);
}
.mainSec h1{
    padding: 20px;
    text-align: center;
    font-size: 35px;
    color: white;
}
.mainSec form{
    padding: 0 45px;
    box-sizing: border-box;
 
}
form .textbox{
    position: relative;
    border-bottom: 2px solid white;
    margin: 30px 0;
   
}
.textbox input{
    padding: 5px;
    width: 100%;
    height: 40px;
    font-size: 17px;
    outline: none;
    border: none;
    background: none;
    color: white;

}
.textbox label{
    top: 50%;
    left: 5px;
    position: absolute;
    color: white;
    font-size: 17px;
    transform: translateY(-50%);
    pointer-events: none;
    transition: 0.5s;
}
.textbox span::before{
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 0%;
    height: 2px;
    background: rgb(0, 188, 221);
    transition: 0.5s;
}
.textbox input:focus~label,
.textbox input:valid~label{
    top: -5px;
    color: rgb(1, 185, 176);
}
.textbox input:focus~span::before,
.textbox input:valid~span::before{
    width: 100%;
}
.True{
    margin: -5px 0 20px 5px;
    color: white;
    cursor: pointer;
}
.True:hover{
    text-decoration: underline;
}
input[type="submit"]{
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: rgb(12, 47, 248);
    border-radius: 25px;
    font-size: 19px;
    font-weight: 600;
    color: white;
    outline: none;
    cursor: pointer;
}
input[type="submit"]:hover{
    border-color: aqua;
    transition: 0.5s;
}
.signupSec{
    margin: 30px;
    font-size: 16px;
    text-align: center;
    color: white;
}
.signupSec a{
    color: aqua;
    text-decoration: none;
}
.signupSec a:hover{
    text-decoration: underline;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url("{{ url_for('static', filename='Login bg.jpg') }}") no-repeat;
  background-size: cover;
  background-position: center;
}
    </style>
</head>
<body>
    <div class="banner">
    </div>
    <div class="mainSec">
        <h1>Login</h1>
         {% if message %}
    <div class="alert alert-danger" style="color: red; text-align: center;">
        {{ message }}
    </div>
       {% endif %}
        <form method="post" action="/login"> <!-- Change the action attribute to your Flask route -->
            <div class="textbox">
                <input type="text" name="username" required> <!-- Add 'name' attribute for username -->
                <span></span>
                <label>Username</label>
            </div>
            <div class="textbox">
                <input type="password" name="password1" required> <!-- Add 'name' attribute for password -->
                <span></span>
                <label>Password</label>
            </div>
            <div class="True">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signupSec">
                Not a Member? <a href="{{ url_for('signup') }}">Signup</a> <!-- Update the link to your signup route -->
            </div>
        </form>
    </div>
</body>
</html>
