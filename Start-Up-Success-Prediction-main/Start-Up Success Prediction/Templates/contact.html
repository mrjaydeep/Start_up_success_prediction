<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #contact {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to get in touch with us.</p>
        <form method="POST" action="/call">
            <button id="callButton" type="submit">Call Now</button>
        </form>
    </section>

</body>
</html>
